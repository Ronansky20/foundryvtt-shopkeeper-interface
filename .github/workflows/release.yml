name: Release Module

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update module.json with version
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' module.json

      - name: Create module directory structure
        run: |
          mkdir -p persona5-shopkeeper
          cp -r scripts styles templates lang module.json README.md LICENSE persona5-shopkeeper/

      - name: Create ZIP archive
        run: |
          cd persona5-shopkeeper
          zip -r ../persona5-shopkeeper.zip ./*
          cd ..

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            module.json
            persona5-shopkeeper.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
