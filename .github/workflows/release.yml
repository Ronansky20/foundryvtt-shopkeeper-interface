name: Release Module

on:
  push:
    tags:
      - "v*" # e.g., v1.2.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: v
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update module.json with version & URLs
        run: |
          jq '
            .version = "${{ steps.v.outputs.VERSION }}" |
            .manifest = "https://github.com/Ronansky20/foundryvtt-shopkeeper-interface/releases/latest/download/module.json" |
            .download = "https://github.com/Ronansky20/foundryvtt-shopkeeper-interface/releases/download/${{ steps.v.outputs.VERSION }}/persona5-shopkeeper.zip"
          ' module.json > module.tmp && mv module.tmp module.json

      - name: Prepare package folder
        run: |
          mkdir -p dist/persona5-shopkeeper
          cp -r scripts styles templates lang module.json README.md LICENSE dist/persona5-shopkeeper/

      - name: Create zip
        run: |
          cd dist
          zip -r persona5-shopkeeper.zip persona5-shopkeeper
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            module.json
            dist/persona5-shopkeeper.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
