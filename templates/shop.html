<div class="shop-container p5-style">
  <!-- Left side - Item List (white background like P5) -->
  <div class="shop-left-panel">
    <div class="shop-vendor-header">
      <div class="vendor-icon-container">
        <img src="{{vendorImg}}" alt="{{vendor}}" class="vendor-icon" />
      </div>
      <h2 class="vendor-name">{{ vendor }}</h2>
      <div class="shop-date">4月11日</div>
    </div>

    <div class="shop-items-list">
      {{#if inventory.length}}
        {{#each inventory}}
          <div class="shop-item-row {{#if (eq @index ../selectedIndex)}}selected{{/if}}" data-item-id="{{this.id}}">
            <div class="item-icon-box">
              <img src="{{this.img}}" alt="{{this.name}}" class="item-icon" />
            </div>
            <div class="item-name-jp">{{this.name}}</div>
            <div class="item-price-tag">{{this.price}}<span class="currency-symbol">円</span></div>
          </div>
        {{/each}}
      {{else}}
        <div class="shop-empty">{{localize "PERSONA5SHOP.NoItems"}}</div>
      {{/if}}
    </div>

    <div class="shop-inventory-footer">
      <div class="inventory-count">
        <span class="count-label">所持数</span>
        <span class="count-value">{{cart.length}}<span class="count-unit">個</span></span>
      </div>
      <div class="cart-total-display">
        <span class="total-value">{{cartTotal}}<span class="currency-symbol">円</span></span>
        <div class="purchase-hint">...何にする...?</div>
      </div>
    </div>
  </div>

  <!-- Right side - Character silhouette (blue background) -->
  <div class="shop-right-panel">
    <div class="character-silhouette-container">
      <img src="{{vendorImg}}" alt="{{vendor}}" class="character-silhouette" />
    </div>
    
    <div class="buyer-info-corner">
      <span class="buyer-name-display">{{ buyer }}</span>
      <span class="buyer-money">€{{ currency }}</span>
    </div>
  </div>

  <!-- Action buttons (bottom) -->
  <div class="shop-actions-bar">
    <div class="action-hint">Use ↑↓ to navigate, Enter to add to cart, Esc to exit</div>
    <div class="action-buttons">
      <button class="p5-button btn-add" data-action="add">ADD TO CART</button>
      <button class="p5-button btn-buy {{#unless canAfford}}disabled{{/unless}}" data-action="purchase">PURCHASE</button>
      <button class="p5-button btn-exit" data-action="exit">EXIT</button>
    </div>
  </div>
</div>
